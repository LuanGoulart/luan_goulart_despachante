<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    text-align: center;
    transition: all 0.3s ease;
  }
  /* Feed de imagens */
  .instagram-feed {
    width: 80%;
    max-width: 400px;
    height: 300px;
    margin: 20px auto;
    overflow: hidden;
    position: relative;
    border-radius: 10px;
  }

  .instagram-feed img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .instagram-feed img.active {
    opacity: 1;
  }

  @media (max-width: 500px) {
    .instagram-feed { height: 250px; }
    .icons { font-size: 28px; }
  }
  
  .content { padding: 50px 20px; }
  .icons { font-size: 35px; margin: 20px 0; }
  .icons a { margin: 0 15px; text-decoration: none; transition: color 0.3s ease; }
  h1,h2,p { cursor: text; }
  h2 { margin-top: 40px; font-size: 24px; font-weight: normal; color: #ddd; }

  .pix-btn, .contato-btn {
    position: fixed;
    bottom: 20px;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: bold;
    padding: 12px 18px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    z-index: 1000;
  }
  .pix-btn { right: 20px; }
  .contato-btn { right: 120px; }
  .pix-btn:hover, .contato-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
  .pix-btn:active, .contato-btn:active { transform: translateY(0); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

  #copiedMsg {
    position: fixed; bottom: 70px; right: 20px;
    color: yellow; font-weight: bold; display: none; z-index: 1001;
  }
  #instrucoesContato {
    display: none; position: fixed; bottom: 100px; right: 20px;
    background: #000000cc; color: #fff; padding: 15px; border-radius: 10px;
    font-size: 14px; z-index: 1002; max-width: 250px; text-align: left;
  }
  #instrucoesContato button {
    background: #fff; color: #000; border: none; padding: 5px 10px;
    border-radius: 5px; cursor: pointer; margin-top: 10px;
  }
  /* Botão Salvar Contatos só no celular */
.contato-btn-mobile {
  display: none; /* escondido por padrão */
  margin: 20px auto; /* centraliza horizontalmente */
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  border: none;
  border-radius: 50px;
  color: white;
  font-weight: bold;
  padding: 12px 20px;
  text-align: center;
  cursor: pointer;
  /* opcional: transforma em bloco para centralizar com margin auto */
  display: block;
}


/* Exibe apenas em telas até 767px (celulares) */
@media (max-width: 767px) {
  .contato-btn-mobile {
    display: inline-block;
  }
}



  .menu-toggle {
    position: fixed; bottom: 80px; right: 20px; background: rgba(0,0,0,0.7);

  }
  .menu-toggle:hover { background: rgba(0,0,0,0.9); }

function setInputsToCurrent() {
  const saved = JSON.parse(localStorage.getItem("siteColors"));

  document.body.style.background = `linear-gradient(to right, ${bg1.value}, ${bg2.value})`;

  bg1.value = defaultColors.bg1; bg2.value = defaultColors.bg2; textInput.value = defaultColors.text;

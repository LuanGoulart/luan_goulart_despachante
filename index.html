<script>
const colorMenu = document.getElementById("colorMenu");
const bg1 = document.getElementById("bgColor1");

const textInput = document.getElementById("textColor");
const iconWhatsColor = document.getElementById("iconWhatsColor");

const iconFaceColor = document.getElementById("iconFaceColor");

const iconWhats = document.getElementById("iconWhats");
const iconInsta = document.getElementById("iconInsta");
const iconFace = document.getElementById("iconFace");

const defaultColors = {
  bg1:"#4facfe", bg2:"#00f2fe", text:"#ffffff",
  iconWhats:"#25D366", iconInsta:"#E1306C", iconFace:"#1877F2"
};

function toggleMenu() {
  colorMenu.style.display = colorMenu.style.display === "flex" ? "none" : "flex";

}

function setInputsToCurrent() {
  const saved = JSON.parse(localStorage.getItem("siteColors"));
  if (saved) {
    bg1.value = saved.bg1; bg2.value = saved.bg2; textInput.value = saved.text;
    iconWhatsColor.value = saved.iconWhats; iconInstaColor.value = saved.iconInsta; iconFaceColor.value = saved.iconFace;
  } else {
    bg1.value = defaultColors.bg1; bg2.value = defaultColors.bg2; textInput.value = defaultColors.text;
    iconWhatsColor.value = defaultColors.iconWhats; iconInstaColor.value = defaultColors.iconInsta; iconFaceColor.value = defaultColors.iconFace;
  }
  updateAll();
}

function updateAll() {
  document.body.style.background = `linear-gradient(to right, ${bg1.value}, ${bg2.value})`;
  document.querySelectorAll("h1,h2,p").forEach(el => el.style.color = textInput.value);
  iconWhats.style.color = iconWhatsColor.value;
  iconInsta.style.color = iconInstaColor.value;
  iconFace.style.color = iconFaceColor.value;
  saveColors();
}

[bg1, bg2, textInput, iconWhatsColor, iconInstaColor, iconFaceColor].forEach(i => i.addEventListener("input", updateAll));

function resetColors() {
  bg1.value = defaultColors.bg1; bg2.value = defaultColors.bg2; textInput.value = defaultColors.text;
  iconWhatsColor.value = defaultColors.iconWhats; iconInstaColor.value = defaultColors.iconInsta; iconFaceColor.value = defaultColors.iconFace;
  updateAll();
}

function saveColors() {
  const colors = { bg1:bg1.value, bg2:bg2.value, text:textInput.value, iconWhats:iconWhatsColor.value, iconInsta:iconInstaColor.value, iconFace:iconFaceColor.value };

}
